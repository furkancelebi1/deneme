<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim Sayfası</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contact-form-container">
        <h1>İletişim Formu</h1>
        <form action="#" method="POST" class="contact-form">
            <label for="name">Ad Soyad:</label>
            <input type="text" id="name" name="name" placeholder="Adınızı ve soyadınızı giriniz" required>

            <label for="email">E-posta:</label>
            <input type="email" id="email" name="email" placeholder="E-posta adresinizi giriniz" required>

            <label for="subject">Konu:</label>
            <input type="text" id="subject" name="subject" placeholder="Konu başlığını giriniz" required>

            <label for="message">Mesaj:</label>
            <textarea id="message" name="message" rows="5" placeholder="Mesajınızı yazınız" required></textarea>

            <button type="submit">Gönder</button>
        </form>
    </div>
</body>
</html>
